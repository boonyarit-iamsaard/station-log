<form [formGroup]="spareMovementForm" (submit)="onCreateSpareMovement()">
  <mat-card>
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input
        matInput
        [matDatepicker]="datePicker"
        formControlName="createdDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="datePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Airline</mat-label>
      <input matInput type="text" formControlName="airline" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Flt no.</mat-label>
      <input matInput type="text" formControlName="fltno" />
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" type="submit">Add</button>
  </mat-card>
</form>
